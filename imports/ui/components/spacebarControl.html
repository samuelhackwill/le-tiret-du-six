<template name="spacebarControl">
	<div class="spacebarControlContainer">
		<div class=controlsTitleBox>
			<span>Spacebar</span>
		</div>

		<div class="spacebarBox"> 
			{{#each global}}
				<button class="spacebar" style="{{buttonColorChanger}}"> {{spacebar.control}} </button>
			{{/each}}
		</div>
	</div>
</template>
