<template name="wordsBank">

  <div class="wordsBank">


    <button type="button" class="toggleWordsBank">Banque de mots</button>
    <div class="toggleWordsBankBG"></div>

  	<div class="wordsBankContainer">



      <div class="words">
        <ul>
          {{#each getCollectedWords}}
            <li><a data-word-id="@index">{{this}}</a></li>
          {{/each}}
        </ul>
      </div>

      <div class="wordDetails">
        <h2 class="wordTitle">Go for it</h2>
        <div class="wordDefinition">
          Selectionnez un mot pour en lire la définition!
        </div>
        <figure class="wordCitation">
          <blockquote>
            <p class="citation"></p>
          </blockquote>
          <figcaption class="whoCitation"></figcaption>
        </figure>
      </div>

      <div class="wordsBankDetails">
        vous avez récolté <span id="wordsCountPlayer">{{miningStatus.iCollected}}</span> mots sur les <span id="wordsCountTotal">{{miningStatus.total}}</span> contenus dans le spectacle. La salle a moissonné <span id="wordsCountRoom">{{miningStatus.totalCollected}}</span> mots en tout. Il reste <span id="wordsCountLeft">{{miningStatus.left}}</span> mots à collecter.
      </div>

      <button type="button" class="closeWordsBank"></button>

  	</div>

  </div>

</template>
