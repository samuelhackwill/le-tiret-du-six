<template name="storyEditor">
	<div class="storyEditorBody">
		<div class="flexHudContainer">
			<div class="hud">✍</div>
			<div class="title"> now editing Story{{env}}. </div>
			<div class="hud" id="🗑">🗑</div>
		</div>

		<div class="pleaseWait">
			<div>
			Loading, please wait...
			</div>
		</div>

		<div class="editorBody" style="opacity:{{subscriptionsReady}};">
		    <!-- render editor with data loaded here -->	
			{{> editor story}}

			<button class="paramsCollapser">
				collapse params
			</button>
		</div>

	</div>

	<div class="editorGuidelines">
		writing guidelines :
		<ol> 
		<li>params arguments should always have a lower-case first letter & camelcase.</li>
		</ol>
	</div>

</template>
